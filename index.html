<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width:device-width, initial-scale=1" />
    <link href="./main.css" rel="stylesheet" type="text/css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Weather App</title>
  </head>

  <body>
    <header>
      <h1>Weather App</h1>
      <div class="input-container">
        <input
          type="text"
          id="location"
          name="location-field"
          value=""
          placeholder="Search City"
        />
        <span id="search-icon" class="material-icons"> search </span>
      </div>
    </header>

    <main>
      <h2 id="city"></h2>
      <span id="temperature"></span>
      <label><b>Feels Like: </b><span class="details"></span></label>
      <label><b>Weather: </b><span class="details"></span></label>
      <label><b>Humidity: </b><span class="details"></span></label>
      <label><b>Wind: </b><span class="details"></span></label>
    </main>

    <script src="./dist/main.js"></script>
  </body>
</html>
